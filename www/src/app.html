<!doctype html>
<html theme="%gooey.theme%" lang="en">
	<head>
		<!-- General -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="theme-color" content="#00d0ff" />
		<meta name="darkreader-lock" />

		<!-- Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/icons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/icons/favicon-16x16.png" />

		<!-- PWA -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="msapplication-config" content="%sveltekit.assets%/browserconfig.xml" />
		<meta name="msapplication-TileColor" content="#1d1d1d" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="gooey" />
		<meta name="description" content="A modern gui library for the web." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://gooey.braebo.dev/" />
		<meta property="og:title" content="gooey" />
		<meta property="og:description" content="" />
		<meta property="og:image" content="https://gooey.braebo.dev/meta.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://gooey.braebo.dev" />
		<meta property="twitter:title" content="gooey" />
		<meta property="twitter:description" content="A modern gui library for the web." />
		<meta property="twitter:image" content="https://gooey.braebo.dev/meta.png" />

		<!-- Fonts -->
		<link rel="preload" href="%sveltekit.assets%/fonts/fredoka/fredoka.ttf" as="font" type="font/ttf" crossorigin />
		<!-- prettier-ignore -->
		<link rel="preload" href="%sveltekit.assets%/fonts/inconsolata/inconsolata.ttf" as="font" type="font/ttf" crossorigin />
		<!-- prettier-ignore -->
		<link rel="preload" href="%sveltekit.assets%/fonts/mona_sans/Mona-Sans.woff2" as="font" type="font/woff2"  crossorigin />
		<!-- prettier-ignore -->
		<link rel="preload" href="%sveltekit.assets%/fonts/monaspace/MonaspaceNeon_wght-wdth-slnt.ttf" as="font" type="font/ttf"  crossorigin />

		%sveltekit.head%
	</head>

	<body>
		<div id="gooey" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
